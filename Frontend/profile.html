<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Profile Header -->
  <header class="profile-header">
    <h1>User Profile</h1>
  </header>

  <!-- Profile Card -->
  <section class="profile-card">
    <img src="default-avatar.png" alt="Profile Picture" class="profile-img" id="profile-img">
    <h2 id="profile-name">Shaunak Kate</h2>
    <p id="profile-role">Tech Intern</p>
    <p id="profile-email">shaunak@example.com</p>
    <button id="edit-profile-btn">Edit Profile</button>
  </section>

  <!-- Editable Form (hidden initially) -->
  <section class="edit-profile" id="edit-profile-form" style="display:none;">
    <h3>Edit Profile</h3>
    <form id="profile-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" value="Shaunak Kate">

      <label for="role">Role:</label>
      <input type="text" id="role" value="Tech Intern">

      <label for="email">Email:</label>
      <input type="email" id="email" value="shaunak@example.com">

      <button type="submit">Save</button>
      <button type="button" id="cancel-edit">Cancel</button>
    </form>
  </section>

  <!-- User Stats -->
  <section class="profile-stats">
    <h3>Statistics</h3>
    <ul>
      <li>Properties Managed: <span id="stat-properties">12</span></li>
      <li>Deals Closed: <span id="stat-deals">5</span></li>
      <li>Documents Uploaded: <span id="stat-docs">20</span></li>
    </ul>
  </section>

  <script src="profile.js"></script>
  <script>
document.getElementById('edit-profile-btn').onclick = function() {
    document.getElementById('edit-profile-form').style.display = 'block';
    document.querySelector('.profile-card').style.display = 'none';
    // Prefill form fields with current profile data
    document.getElementById('name').value = document.getElementById('profile-name').textContent;
    document.getElementById('role').value = document.getElementById('profile-role').textContent;
    document.getElementById('email').value = document.getElementById('profile-email').textContent;
};

document.getElementById('cancel-edit').onclick = function() {
    document.getElementById('edit-profile-form').style.display = 'none';
    document.querySelector('.profile-card').style.display = 'block';
};

document.getElementById('profile-form').onsubmit = function(e) {
    e.preventDefault();
    // Update profile display with form values
    document.getElementById('profile-name').textContent = document.getElementById('name').value;
    document.getElementById('profile-role').textContent = document.getElementById('role').value;
    document.getElementById('profile-email').textContent = document.getElementById('email').value;
    document.getElementById('edit-profile-form').style.display = 'none';
    document.querySelector('.profile-card').style.display = 'block';
};
</script>
</body>
</html>
